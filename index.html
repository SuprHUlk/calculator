<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">Calculator</div>
            <div class="calculator">
                <div class="screen">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>
                <div class="buttons">
                    <div class="row-1">
                        <button id="clear">Clear</button>
                        <button id="backspace">โซ</button>
                        <button class="btn-operation">รท</button>
                    </div>
                    <div class="row-2">
                        <button class="btn-number">7</button>
                        <button class="btn-number">8</button>
                        <button class="btn-number">9</button>
                        <button class="btn-operation">x</button>
                    </div>
                    <div class="row-3">
                        <button class="btn-number">4</button>
                        <button class="btn-number">5</button>
                        <button class="btn-number">6</button>
                        <button class="btn-operation">-</button>
                    </div>
                    <div class="row-4">
                        <button class="btn-number">1</button>
                        <button class="btn-number">2</button>
                        <button class="btn-number">3</button>
                        <button class="btn-operation">+</button> 
                    </div>
                    <div class="row-5">
                        <button class="btn-number zero">0</button>
                        <button id="dot">.</button>
                        <button id="operator">=</button>
                    </div>
                </div>
                <div class="footer">MADE BY SuprHUlk</div>
            </div>  
            <button id="theme">DARK</button>
        </div>
    </body>
</html>
